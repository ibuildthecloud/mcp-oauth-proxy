version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: oauth-proxy-postgres
    environment:
      POSTGRES_DB: oauth_proxy
      POSTGRES_USER: oauth_user
      POSTGRES_PASSWORD: oauth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth_user -d oauth_proxy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oauth-network

